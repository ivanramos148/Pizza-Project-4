<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="userInput">
        <h1>Pizza Pizza</h1>
          <div class="row">
            <div class="forn-group">
              <label for="pizzaSize">Pizza Size</label>
                <select id="pizzaSize">
                  <option value="volvo">Large</option>
                  <option value="saab">Medium</option>
                  <option value="mercedes">Small</option>
                </select>
              </div>
            <div class="forn-group">
              <label for="pizzaToppings">Pizza Topping</label>
                <select id="pizzaToppings">
                  <option value="volvo">anchovys</option>
                  <option value="saab">pineapple(bleh)</option>
                  <option value="mercedes">peppers</option>
                </select>
              </div>
            <div class="forn-group">
              <label for="sodas">Sodas</label>
                <select id="sodas">
                  <option value="volvo">Sprite</option>
                  <option value="saab">Coke</option>
                  <option value="mercedes">Orange</option>
                </select>
              </div>
            <br>
        <button type="text" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
