<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order your Pizza</h1>
      </div>
      <div class="row">
        <h2>Order online and get it delivered fast</h2>
        <br>
      <form id="pizza">
        <div class="col-md-4">
      <label for="size">Which size would you like?</label>
        <select class="form-control" id="size">
          <option>small</option>
          <option>medium</option>
          <option>large</option>
        </select>
      <label for="">which are you prefered topppings?</label>
        <select class="form-control" id="toppings">
          <option>peperoni</option>
          <option>artichoke</option>
          <option>none</option>
        </select>
      <label for="extras">Wants a side order on that pizza?</label>
        <select class="form-control" id="extras">
          <option>Cheese</option>
          <option>Dessert</option>
          <option>none</option>
        </select>
      <label for="sodas">Which Sodas would you like?</label>
        <select class="form-control" id="sodas">
          <option>sprite</option>
          <option>coke</option>
          <option>none</option>
        </select>
      </div>
      <br>
      <button type="submit" name="button">submit</button>
        <ul>
          <span id="result"></span>
        </ul>
      </div>
      </div>
    </form>
  </body>
</html>
